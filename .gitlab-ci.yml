stages:
  - lint
  - test
  - build
  - publish

lint:
  stage: lint
  image: node:17
  only:
    - merge_requests
    - main
  before_script:
    - npm install
  script:
    - npm run lint

test:
  stage: test
  image: node:17
  only:
    - merge_requests
    - main
  before_script:
    - apt-get update
    - apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libnss3 lsb-release xdg-utils wget libgbm-dev
    - npm install
  script:
    - npm test

build:
  image: node:17
  stage: build
  only:
    - merge_requests
    - main
  script:
    - npm install
    - npm run build
  artifacts:
    expire_in: 1 day
    paths:
      - dist

pages:
  image: node:16
  stage: publish
  rules:
    - if: $CI_PROJECT_ROOT_NAMESPACE == 'potato-oss'
    - if: $CI_COMMIT_BRANCH == 'main'
  script:
    - npm install
    - npm run build-storybook
  artifacts:
    paths:
      - storybook-static
  publish: storybook-static
